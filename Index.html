
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - وزارة التربية</title>
  <style>
    body { font-family: Arial; background-color: #f4f4f4; text-align: center; margin-top: 100px; direction: rtl; }
    form { background: white; padding: 30px; display: inline-block; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
    input { display: block; margin: 10px auto; padding: 10px; width: 80%; }
    .warning { color: red; font-size: 14px; margin-top: 20px; }
  </style>
</head>
<body>
  <form onsubmit="event.preventDefault(); alert('⚠️ هذا مجرد مثال توعوي. لا تدخل معلومات حقيقية.');">
    <h2>تسجيل الدخول - وزارة التربية</h2>
    <input type="text" placeholder="اسم المستخدم" required />
    <input type="password" placeholder="كلمة المرور" required />
    <input type="submit" value="تسجيل الدخول" />
    <div class="warning">⚠️ هذه صفحة وهمية للتعليم فقط.</div>
  </form>
</body>
</html>
